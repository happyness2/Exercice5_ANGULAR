<div class="container">
  <h1>Liste des voitures</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marque</th>
        <th>Modèle</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let voiture of voitures">
        <td>{{ voiture.id }}</td>
        <td>{{ voiture.marque }}</td>
        <td>{{ voiture.modele }}</td>
        <td>
          <button class="btn btn-primary" (click)="afficherDetails(voiture)">Détails</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="card" *ngIf="voitureSelectionnee">
    <div class="card-header">
      Détails de la voiture
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ voitureSelectionnee.marque }} {{ voitureSelectionnee.modele }}</h5>
      <p class="card-text">ID : {{ voitureSelectionnee.id }}</p>
    </div>
  </div>
</div>
